name: Sync Upstream

on:
  schedule:
    # 每天 UTC 0:00 (北京时间 8:00) 自动同步
    - cron: '0 0 * * *'
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write

jobs:
  sync:
    name: Sync with upstream
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/ztxz16/fastllm.git || true
        git fetch upstream
    
    - name: Sync upstream to dev branch
      id: sync_dev
      run: |
        # 同步上游代码到 dev 分支（排除 workflow 文件）
        echo "=== Syncing upstream to dev branch ==="
        
        # 检查 dev 分支是否存在
        git fetch origin dev || true
        if git show-ref --verify --quiet refs/remotes/origin/dev; then
          git checkout dev
          git pull origin dev
        else
          # 从当前分支创建 dev 分支，保留本地 workflow
          git checkout -b dev
          git push -u origin dev
          echo "✅ Created dev branch"
        fi
        
        # 检查是否有上游更新
        git fetch upstream master
        UPSTREAM_COMMIT=$(git rev-parse upstream/master)
        LOCAL_COMMIT=$(git rev-parse HEAD)
        
        # 合并上游代码，排除 workflow 文件
        if git diff --quiet HEAD upstream/master -- . ':!.github/workflows'; then
          echo "dev_synced=false" >> $GITHUB_OUTPUT
          echo "ℹ️ dev branch already up to date with upstream"
        else
          echo "Syncing changes from upstream (excluding workflows)"
          
          # 使用 read-tree 只合并非 workflow 文件
          git checkout upstream/master -- . || true
          git checkout HEAD -- .github/workflows/ || true
          
          if ! git diff --quiet; then
            git add .
            git commit -m "chore: Sync with upstream (excluding workflows)" || true
            git push origin dev
            echo "dev_synced=true" >> $GITHUB_OUTPUT
            echo "✅ dev branch synced with upstream"
          else
            echo "dev_synced=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes to sync"
          fi
        fi
    
    - name: Update submodules on master
      id: submodules
      run: |
        echo "=== Checking submodule updates on master ==="
        
        git checkout master
        git pull origin master
        
        # 更新子模块到远程最新版本
        git submodule update --remote --merge
        
        # 检查是否有变更
        if git diff --quiet; then
          echo "Submodules are up to date"
          echo "updated=false" >> $GITHUB_OUTPUT
        else
          echo "Submodules updated"
          git add .
          git commit -m "chore: Auto-update submodules (pybind11, sentencepiece)"
          git push origin master
          echo "updated=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create sync summary
      run: |
        echo "=== Sync Summary ==="
        echo "• dev branch: upstream code (for review/testing)"
        echo "• master branch: production code (submodules only)"
    
    outputs:
      dev_synced: ${{ steps.sync_dev.outputs.dev_synced }}
      submodules_updated: ${{ steps.submodules.outputs.updated }}

  # 子模块更新时触发构建（仅构建，不发布）
  trigger-build:
    name: Trigger Build (no release)
    needs: sync
    if: needs.sync.outputs.submodules_updated == 'true'
    uses: ./.github/workflows/build-windows.yml
    with:
      build_cpu: true
      build_cuda: true
    secrets: inherit
