name: Sync Upstream

on:
  schedule:
    # 每天 UTC 0:00 (北京时间 8:00) 自动同步
    - cron: '0 0 * * *'
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write

jobs:
  sync:
    name: Sync with upstream
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/ztxz16/fastllm.git || true
        git fetch upstream
    
    - name: Sync upstream to dev branch
      id: sync_dev
      env:
        HAS_PAT: ${{ secrets.PAT_TOKEN != '' }}
      run: |
        # 同步纯净的上游代码到 dev 分支
        echo "=== Syncing upstream to dev branch ==="

        # dev 要求与上游完全一致（包含 workflows）。
        # 注意：仅用 GITHUB_TOKEN 推送 workflows 变更会被 GitHub 拒绝，因此必须配置 PAT_TOKEN。
        if [ "${HAS_PAT}" != "true" ]; then
          echo "::error::PAT_TOKEN is not set. Cannot force-sync dev to upstream/master (includes .github/workflows) with GITHUB_TOKEN."
          exit 1
        fi

        # 直接让 dev 指向 upstream/master（镜像上游），并强制推送
        git checkout -B dev upstream/master
        git push -u origin dev --force
        echo "dev_synced=true" >> $GITHUB_OUTPUT
        echo "✅ dev branch force-synced to upstream/master"
    
    - name: Update submodules on master
      id: submodules
      run: |
        echo "=== Checking submodule updates on master ==="
        
        git checkout master
        git pull origin master
        
        # 更新子模块到远程最新版本
        git submodule update --remote --merge
        
        # 检查是否有变更
        if git diff --quiet; then
          echo "Submodules are up to date"
          echo "updated=false" >> $GITHUB_OUTPUT
        else
          echo "Submodules updated"
          git add .
          git commit -m "chore: Auto-update submodules (pybind11, sentencepiece)"
          git push origin master
          echo "updated=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create sync summary
      run: |
        echo "=== Sync Summary ==="
        echo "• dev branch: upstream code (for review/testing)"
        echo "• master branch: production code (submodules only)"
    
    outputs:
      dev_synced: ${{ steps.sync_dev.outputs.dev_synced }}
      submodules_updated: ${{ steps.submodules.outputs.updated }}

  # 子模块更新时触发构建（仅构建，不发布）
  trigger-build:
    name: Trigger Build (no release)
    needs: sync
    if: needs.sync.outputs.submodules_updated == 'true'
    uses: ./.github/workflows/build-windows.yml
    with:
      build_cpu: true
      build_cuda: true
    secrets: inherit
